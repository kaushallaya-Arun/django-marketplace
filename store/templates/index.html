<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Global Bazaar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow">
      <div class="container mx-auto py-4 flex justify-between items-center">
        <div class="flex items-center">
          <img
            src="https://i.ibb.co/8jbYgk3/Gemini-Generated-Image-84fp7684fp7684fp.jpg"
            height="100px"
            width="78px"
            alt="Global Bazaar Logo"
          />
          <h1 class="text-3xl font-bold ml-4">Global Bazaar</h1>
        </div>
        <nav class="hidden md:flex space-x-4">
          <a
            href="#"
            class="text-gray-700 hover:text-blue-500 font-bold px-2 py-1"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-blue-500 font-bold px-2 py-1"
            >Shop</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-blue-500 font-bold px-2 py-1"
            >About</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-blue-500 font-bold px-2 py-1"
            >Contact</a
          >
          <a
            href="{% url 'login' %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Login</a
          >
          <a
            href="{% url 'signup' %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Sign Up</a
          >
        </nav>
      </div>
    </header>

    <main class="container mx-auto py-8">
      <section class="hero bg-gray-200 rounded-lg p-8">
        <div class="flex flex-col md:flex-row">
          <div class="md:w-1/2">
            <h2 class="text-4xl font-bold mb-4">
              Discover Your Next Favorite Product
            </h2>
            <p class="text-lg text-gray-700 mb-6">
              Explore a wide range of products from trusted sellers.
            </p>
            <a
              href="#"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >Shop Now</a
            >
          </div>
          <div class="md:w-1/2">
            <img
              src="https://via.placeholder.com/600x400"
              alt="Hero Image"
              class="rounded-lg"
            />
          </div>
        </div>
      </section>

      <h2 class="text-2xl font-bold mt-8 mb-4">Featured Products</h2>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      ></div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Global Bazaar</p>
      </div>
    </footer>
  </body>
</html>
