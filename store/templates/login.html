<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-16">
      <div class="max-w-md mx-auto bg-white p-10 rounded-lg shadow-md">
        <div class="flex justify-center">
          <a href="/"
            ><img
              src="https://i.ibb.co/8jbYgk3/Gemini-Generated-Image-84fp7684fp7684fp.jpg"
              height="100px"
              width="100px"
              alt="Global Bazaar Logo"
          /></a>
        </div>
        <h1 class="text-3xl font-bold text-center mb-8">Login</h1>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              class="border border-gray-300 rounded-md p-2 w-full"
              required
            />
            {% for error in form.errors.username %}
            <p class="text-red-500 text-sm" id='erro-message'>{{ error }}</p>
            {% endfor %}
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="border border-gray-300 rounded-md p-2 w-full"
              required
            />
            {% for error in form.errors.password %}
            <p class="text-red-500 text-sm">{{ error }}</p>
            {% endfor %}
          </div>
          {% if error_message %}
          <p class=" text-red-500 opacity-50">{{ error_message }}</p>
          {% endif %}
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
          >
            Login
          </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-500">
          Don't have an account?
          <a href="{% url 'signup' %}" class="text-blue-500 hover:underline"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
