<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="container mx-auto py-4 flex justify-between items-center">
      <div class="flex items-center">
        <a href="#">
          <img src="https://i.ibb.co/8jbYgk3/Gemini-Generated-Image-84fp7684fp7684fp.jpg" alt="Logo" class="h-12 w-12 mr-4">
        </a>
        <h1 class="text-3xl font-bold">Dashboard</h1>
      </div>
      <div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Logout
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-2">Total Sales</h2>
        <p class="text-gray-700">$10,000</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-2">Total Orders</h2>
        <p class="text-gray-700">100</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-2">Total Customers</h2>
        <p class="text-gray-700">500</p>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md mt-8">
      <h2 class="text-xl font-bold mb-4">Recent Orders</h2>
      <table class="table-auto w-full">
        <thead>
          <tr>
            <th class="px-4 py-2">Order ID</th>
            <th class="px-4 py-2">Customer Name</th>
            <th class="px-4 py-2">Total</th>
            <th class="px-4 py-2">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2">12345</td>
            <td class="border px-4 py-2">John Doe</td>
            <td class="border px-4 py-2">$199.99</td>
            <td class="border px-4 py-2">Pending</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
